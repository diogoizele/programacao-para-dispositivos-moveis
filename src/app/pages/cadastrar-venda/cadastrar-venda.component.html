<app-header
  [titulo]="'Registrar Venda'"
  [mostrarAvatar]="false"
  [mostrarBotaoVoltar]="true"
></app-header>

<ion-content [fullscreen]="true">
  <form
    class="form-container-styles"
    [formGroup]="vendaForm"
    (ngSubmit)="salvarVenda()"
  >
    <!-- Produtos (select) -->
    <ion-item>
      <ion-label>Produto</ion-label>
      <ion-select formControlName="produto" placeholder="Selecione um produto">
        <ion-select-option *ngFor="let p of produtos" [value]="p.id">
          {{ p.nome }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <!-- PreÃ§o -->
    <ion-item>
      <ion-label position="floating">PreÃ§o</ion-label>
      <ion-input type="number" formControlName="preco" step="0.01"></ion-input>
    </ion-item>

    <!-- Data da venda -->
    <ion-item>
      <ion-label position="floating">Data da Venda</ion-label>
      <br />
      <br />
      <ion-datetime
        presentation="date"
        formControlName="dataVenda"
        displayFormat="DD/MM/YYYY"
        [max]="maxDate"
      ></ion-datetime>
    </ion-item>

    <!-- Cliente -->
    <ion-item>
      <ion-label position="floating">Cliente</ion-label>
      <br />
      <ion-input formControlName="cliente"></ion-input>
    </ion-item>

    <ion-button
      class="btn-salvar"
      expand="full"
      type="submit"
      [disabled]="vendaForm.invalid"
    >
      Cadastrar Venda
    </ion-button>
  </form>
</ion-content>
