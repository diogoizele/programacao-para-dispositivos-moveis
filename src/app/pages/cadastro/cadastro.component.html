<ion-content class="auth-page" fullscreen>
  <div class="auth-container">
    <h1 class="logo">S.T.O.C.K</h1>
    <h2 class="subtitle">Criar conta</h2>

    <ion-item lines="none" class="input-box">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input [(ngModel)]="nome" placeholder="Seu nome"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-box">
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" placeholder="voce@email.com"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-box">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input [(ngModel)]="senha" type="password" placeholder="********"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-box">
      <ion-label position="stacked">Confirmar senha</ion-label>
      <ion-input [(ngModel)]="confirmarSenha" type="password" placeholder="********"></ion-input>
    </ion-item>

  <ion-button expand="block" class="btn-primary" (click)="criarConta()">
  CRIAR CONTA
</ion-button>

    <ion-button expand="block" fill="outline" (click)="voltar()">
  Voltar
</ion-button>
  </div>
</ion-content>
