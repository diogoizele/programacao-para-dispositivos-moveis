<ion-content [fullscreen]="true" class="custom-login-content">
  <div class="login-container">
    <h1 class="logo">S.T.O.C.K</h1>
    <p class="subtitle">Faça login</p>

    <div class="fake-btn">
      Email
    </div>
    <ion-item>
      <ion-input type="email" placeholder="ContaTeste@gmail.com" [(ngModel)]="username"></ion-input>
    </ion-item>

    <!-- Senha -->
    <div class="fake-btn">
      Senha
    </div>
    <ion-item>
      <ion-input type="password" placeholder="**********" [(ngModel)]="password"></ion-input>
    </ion-item>

    <!-- Botões principais -->
    <ion-button  class="btn-entrar" (click)="login()">ENTRAR</ion-button>
    <ion-button expand="block" class="btn-criar" [routerLink]="['/cadastro']">CRIAR CONTA</ion-button>

    <button class="social-btn google">
      <img src="assets/icon/google.png" alt="Google">
      <span>Criar com Google</span>
    </button>

    <button class="social-btn instagram">
      <img src="assets/icon/insta.png" alt="Instagram">
      <span>Criar com Instagram</span>
    </button>

    <button class="social-btn facebook">
      <img src="assets/icon/facebook.png" alt="Facebook">
      <span>Criar com Facebook</span>
    </button>
  </div>
</ion-content>
