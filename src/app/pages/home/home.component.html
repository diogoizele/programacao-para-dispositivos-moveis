<app-header [customTitulo]="true">
  <div class="title">
    Olá, <span class="accent">{{ userName }}</span>
  </div>
</app-header>
<ion-content>
  <div class="shell">
    <div class="section-head">
      <div class="section-title">Ultimas Vendas:</div>
      <a class="see-all" href="javascript:void(0)">Ver Todas</a>
    </div>

    <div class="filters">
      <button
        class="chip"
        [class.active]="filter === 'recent'"
        (click)="setFilter('recent')"
      >
        Recentes
      </button>
      <button
        class="chip disabled"
        [class.active]="filter === 'high'"
        (click)="setFilter('high')"
      >
        Valores mais altos
      </button>
      <button
        class="chip disabled"
        [class.active]="filter === 'low'"
        (click)="setFilter('low')"
      >
        Valores mais Baixos
      </button>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="cadastrarVenda()" class="fab-button">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <p *ngIf="displayedSales.length === 0" class="empty-state-styles">
      Nenhum item encontrado.
    </p>

    <!-- Lista de vendas -->
    <div class="sales-list">
      <div class="sale-card" *ngFor="let s of displayedSales">
        <div class="left">
          <div class="produto">{{ s.produto }}</div>
          <div class="client">Cliente: {{ s.cliente }}</div>
        </div>
        <div class="right">
          <div class="actions-styles">
            <ion-button fill="clear" (click)="editarVenda(s)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
            <ion-button fill="clear" (click)="removerVenda(s)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </div>
          <div class="date">
            Data: {{ s.dataVenda | date : "dd/MM/yy" }}
          </div>
          <div class="amount">
            Preço:
            {{ s.preco | currency : "BRL" : "symbol" : "1.0-0" }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<app-bottom-bar [componenteAtivo]="'home'"></app-bottom-bar>
