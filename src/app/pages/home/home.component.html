<app-header [customTitulo]="true">
  <div class="title">
    Ol√°, <span class="accent">{{ userName }}</span>
  </div>
</app-header>
<ion-content [fullscreen]="true" class="custom-home-content">
  <div class="shell">
    <div class="section-head">
      <div class="section-title">Ultimas Vendas:</div>
      <a class="see-all" href="javascript:void(0)">Ver Todas</a>
    </div>

    <div class="filters">
      <button
        class="chip"
        [class.active]="filter === 'recent'"
        (click)="setFilter('recent')"
      >
        Recentes
      </button>
      <button
        class="chip disabled"
        [class.active]="filter === 'high'"
        (click)="setFilter('high')"
      >
        Valores mais altos
      </button>
      <button
        class="chip disabled"
        [class.active]="filter === 'low'"
        (click)="setFilter('low')"
      >
        Valores mais Baixos
      </button>
    </div>

    <!-- Lista de vendas -->
    <div class="sales-list">
      <div class="sale-card" *ngFor="let s of displayedSales">
        <div class="left">
          <div class="product">{{ s.product }}</div>
          <div class="client">{{ s.client }}</div>
        </div>
        <div class="right">
          <div class="date">{{ s.date | date : "dd/MM/yy" }}</div>
          <div class="amount">
            {{ s.amount | currency : "BRL" : "symbol" : "1.0-0" }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<app-bottom-bar [componenteAtivo]="'home'"></app-bottom-bar>
